@(usuario: Usuario)
@nav(usuario.getId(), "Modificar usuario") {
  <div class="container" style="padding-top: 100px">
    <div class="w3-row">
      <div class="mybackground w3-card-2 w3-hover-shadow" style="padding: 30px">
        <div class="w3-content">
          <div class="w3-row">
            <h1 style="text-align: center; padding-bottom: 20px; color: #313638">Modificar Datos de Usuario</h1>
            <hr style="border-color: black">
          </div>
          <div class="w3-row">
            @helper.form(action = routes.UsuarioController.grabaUsuarioModificado(usuario.getId())) {
              <fieldset>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Introduce un email vÃ¡lido" value="@usuario.getEmail()" required>
                </div>
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Introduce un nombre" value="@usuario.getNombre()">
                </div>
                <div class="form-group">
                  <label for="apellidos">Apellidos:</label>
                  <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="Introduce tus apellidos" value="@usuario.getApellidos()">
                </div>
                <div class="form-group">
                  <label for="fechaNacimiento">Apellidos:</label>
                  <input type="date" class="form-control" name="fechaNacimiento" id="fechaNacimiento" placeholder="YYYY-MM-DD" value="@usuario.getFechaNacimiento()">
                </div>
              </fieldset>
              <div class="w3-row-padding">
                <div class="w3-half">
                  <button type="submit" class="btn btn-primary btn-lg btn-block">
                    <span class="glyphicon glyphicon-save"></span> Guardar
                  </button>
                </div>
                <div class="w3-half">
                  <a href="@routes.UsuarioController.detalleUsuario(usuario.getId())" class="btn mybtn btn-lg btn-block">
                    <span class="glyphicon glyphicon-step-backward"></span> Cancelar
                  </a>
                </div>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
 </div>
}
