@(usuario: Usuario, tableroForm: Form[Tablero], mensaje: String)
@nav(usuario.getId(), "Nuevo tablero") {
  <div class="container" style="padding-top: 100px">
    <div class="w3-row" style="padding-top: 10px">
      @if(mensaje != "") {
        <div class="alert alert-danger alert-dismissable">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          @mensaje
        </div>
      }
    </div>
   <div class="w3-row">
     <div class="mybackground w3-card-2 w3-hover-shadow" style="padding: 30px">
       <div class="w3-content">
         <div class="w3-row">
           <h1 style="text-align: center; padding-bottom: 20px; color: #313638">AÃ±adir nuevo tablero</h1>
           <hr style="border-color: black">
         </div>
         <div class="w3-row">
          @helper.form(action = routes.TableroController.crearNuevoTablero(usuario.getId())) {
            <fieldset>
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre"
                        placeholder="Introduce un nombre" required>
              </div>
            </fieldset>
            <div class="w3-row-padding">
              <div class="w3-half">
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                  <span class="glyphicon glyphicon-save"></span> Guardar
                </button>
              </div>
              <div class="w3-half">
                <a href="@routes.TableroController.listarTableros(usuario.getId())" class="btn mybtn btn-lg btn-block">
                  <span class="glyphicon glyphicon-step-backward"></span> Cancelar
                </a>
              </div>
            </div>
           }
          </div>
        </div>
      </div>
    </div>
  </div>
}
